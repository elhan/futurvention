<div ng-controller="ResetPwdCtrl" class="box col-md-6 col-md-offset-3 reset-password container-y flex-content-centered"> <div class="header-wrap"> <div class="text-h1">CHANGE PASSWORD</div> </div> <div class="text-grey content-wrap"> <form name="resetPwdForm" class="reg-form" role="form" ng-submit="resetPassword()"> <div class="text-grey text-p subtitle">In order to change your password, please enter your old password</div> <!-- Old password --> <div class="wrapper-inner"> <div class="form-group container-y flex-1"> <input type="password" name="oldPassword" class="form-control input-l" ng-model="oldPassword" placeholder="Enter old password" ng-change="onPwdInputChange()" ng-required="true" ng-minlength="6" autocomplete="on"> </div> <!-- New password --> <div class="form-group container-y flex-1"> <input type="password" name="newPassword" class="form-control input-l" placeholder="Enter new Password" ui-validate="{digits: 'hasDigits($value)', lowercase: 'hasLowercase($value)', uppercase: 'hasUppercase($value)', alphanumeric: 'hasNonAlphanumeric($value)'}" ng-model="newPassword" ng-minlength="6" ng-required="true"> <label ng-show="resetPwdForm.newPassword.$error.minlength" class="label-s text-grey" for="newPassword"> This field needs to be at least 6 characters long. </label> <label ng-show="resetPwdForm.newPassword.$error.digits && newPassword.length > 0" class="text-start label-s text-grey" for="newPassword"> The password must contain at least one digit. </label> <label ng-show="resetPwdForm.newPassword.$error.uppercase && newPassword.length > 0" class="text-start label-s text-grey" for="newPassword"> The password must contain at least one upper case character. </label> <label ng-show="resetPwdForm.newPassword.$error.lowercase && newPassword.length > 0" class="text-start label-s text-grey" for="newPassword"> The password must contain at least one lower case character. </label> <label ng-show="resetPwdForm.newPassword.$error.alphanumeric && newPassword.length > 0" class="text-start label-s text-grey" for="newPassword"> The password must contain at least one non-alphanumeric character. </label> </div> <!-- Retype New password --> <div class="form-group container-y flex-1"> <input type="password" name="confirmPassword" class="form-control input-l" placeholder="Confirm new password" ui-validate=" '$value === newPassword' " ui-validate-watch=" 'newPassword' " ng-model="confirmPassword" ng-minlength="6" ng-required="true"> <label ng-show="resetPwdForm.confirmPassword.$error.validator && resetPwdForm.confirmPassword.$dirty" class="label-s text-grey" for="confirmPassword"> Your passwords do not match yet. </label> </div> <button type="submit" class="btn btn-blue btn-normal fullscreen-x space-top-x" ng-disabled="resetPwdForm.$invalid">Submit</button> </div> </form> </div> </div> <div class="navbar-float-bottom" ng-include="'views/partials/footer.html'"></div>
