<div class="container-y apply-content" ng-controller="ApplyImportCtrl"> <div class="fv-page-header">Import your profile info, portfolio, and reviews from other sites</div> <div class="text-centered text-h3 text-silver"> Compile profile information from multiple sites and showcase your expertise with pushbutton ease </div> <div class="content-center flex-content-centered"> <!--LinkedIn--> <div class="import-link-wrap" ng-repeat="importer in importers" ng-class="{'selected': isSelected(importer)}" ng-click="toggleSelection(importer)"> <div class="col-xs-1 import-link wrapper-lightgrey"> <div class="icon-thirdparty flex-content-centered"> <div class="container-icon-lightGrey" ng-include="'views/partials/dynamicIcon.html'"></div> </div> <div class="icon-plus">+</div> </div> <div class="label-import-link text-lightGrey">{{importer.provider}}</div> </div> </div> <div ng-show="selectedImporters.length > 0"> <div class="container-y col-md-8 col-sm-offset-2"> <div class="divider-fancy"></div> <!--Import profiles form--> <div class="providers-form-wrapper"> <form fv-scroll-bottom scrolltrigger="ui-provider-selected" class="form-horizontal" name="providersForm" role="form"> <div class="container-y"> <div ng-repeat="importer in selectedImporters"> <div ng-form class="form-group" name="innerForm" ng-class="{'has-error': innerForm.$error.url}"> <div class="container-x flex-content-centered"> <!-- Provider icon --> <div class="flex-1 flex-content-end"> <div class="container-icon-light import-link-s wrapper-darkGrey wrapper-round bg-darkgrey" ng-include="'views/partials/dynamicIcon.html'"></div> </div> <!-- Provider input --> <div class="flex-2"> <input fv-auto-focus type="url" class="form-control input-s input-provider" name="{{importer.provider}}" ng-model="importer.url" placeholder="enter your {{importer.provider}} profile url"> </div> <div class="flex-1 flex-content-start invisible"> <!-- Button: save--> <button class="btn btn-save">save</button> </div> </div> <div class="container-x flex-content-centered"> <!-- Error label: invalid url--> <label ng-show="innerForm.$error.url" class="label-warn label-s col-md-6" for="{{importer.provider}}"> Please provide a valid url: 'http://...' </label> </div> </div> </div> <div class="container-x flex-content-centered"> <div class="flex-1"></div> <div class="wrapper-continue-1"> <button type="submit" class="btn btn-continue" ng-disabled="providersForm.$invalid" ng-click="import()">Continue</button> </div> <div class="flex-1"></div> </div> </div> </form> </div> </div> </div> <!--Apply page footer - skip--> <div ng-show="selectedImporters.length === 0" class="apply-footer"> <button class="btn btn-link link-apply-skip text-p" ng-click="goToStep(1)"> <span>Nothing to import? Skip>></span> </button> </div> </div>
