<div class="modal fv-modal contact-modal" tabindex="-1" role="dialog"> <div class="modal-dialog"> <div class="modal-content"> <div class="fv-modal-header"> <div class="container-x"> <div class="modal-title text-h2 space-after">Contact</div> <div class="modal-title text-h2">{{profile.firstName}}</div> <button type="button" class="close" ng-click="closeContactModal()">&times;</button> </div> </div> <div class="fv-modal-body"> <form name="contactForm" class="contact-form" role="form" ng-submit="contactUser()"> <!-- email input --> <div class="form-group" ng-class="{'has-error': contactForm.inputEmail.$error.email}"> <input type="email" name="inputEmail" class="form-control input-l" ng-model="sender.email" placeholder="Your email" ng-required="true" autocomplete="on"> <label ng-show="contactForm.inputEmail.$error.email" class="label-warn" for="inputEmail"> Please include a '@' in the email address. </label> </div> <!-- first name input--> <div class="form-group"> <input type="text" name="inputFirstName" class="form-control input-l" ng-model="sender.firstName" placeholder="First name" ng-required="true"> </div> <!-- last name input --> <div class="form-group"> <input type="text" name="inputLastName" class="form-control input-l" ng-model="sender.lastName" placeholder="Last name" ng-required="true"> </div> <div class="form-group"> <textarea name="textareaMessage" ng-model="$parent.message" rows="6" placeholder="Message" ng-required="true"></textarea> </div> <div class="container-x flex-content-centered"> <button type="submit" class="btn btn-blue" ng-disabled="contactForm.$invalid">Contact</button> </div> </form> </div> </div> </div> </div>
