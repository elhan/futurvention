<div class="modal fv-modal" tabindex="-1" role="dialog"> <div class="modal-dialog"> <div class="modal-content"> <div class="fv-modal-header"> <div class="container-x"> <div class="modal-title text-h2">Embed samples from external Urls</div> <button type="button" class="close" ng-click="closeEmbedUrlModal()">&times;</button> </div> <div class="header-message"> Add urls of work samples you want to embed in your portfolio </div> </div> <div class="fv-modal-body"> <div class="wrapper-form"> <form name="EmbedUrlForm" role="form" ng-submit="embedUrl()"> <div class="container-y"> <div ng-repeat="link in urlsToEmbed"> <div ng-form class="form-group" name="innerForm"> <div class="container-x"> <input type="url" fv-dynamic-name="$index" class="form-control input-s" ng-model="urlsToEmbed[$index].url" placeholder="Enter a url" ng-required="true"> <div class="wrapper-btn-remove"> <button type="button" class="close" ng-click="urlsToEmbed.splice($index, 1)">&times;</button> </div> </div> <label ng-show="innerForm.$error.url" class="label-warn label-s"> Please provide a valid url: 'http://...' </label> </div> </div> </div> <button class="btn-link text-p" ng-click="urlsToEmbed.push({url: ''})"> <span class="text-light">+</span> <span>Add more urls</span> </button> <div class="wrapper-btn-done"> <button type="button" class="btn btn-blue btn-lg btn-big btn-done" ng-disabled="EmbedUrlForm.$invalid" ng-click="saveUrls()">Done</button> </div> </form> </div> </div> </div> </div> </div>
