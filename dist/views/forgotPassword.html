<div ng-controller="ForgotPwdCtrl" class="register box col-md-6 col-md-offset-3"> <div class="header-wrap"> <div class="text-h1">Forgot your password?</div> </div> <div class="text-grey content-wrap"> <div class="text-p">Enter the email address you used when you joined and we'll send you instructions to reset your password.</div> <div class="text-p">For security reasons, we do NOT store your password. So rest assured that we will never send your password via email.</div> <form name="forgotPwdForm" class="reg-form" role="form" ng-submit="resetPassword()"> <!-- email input --> <div class="form-group" ng-class="{'has-error': loginForm.inputEmail.$error.email || authError.invalidEmail || authError.invalidUser}"> <input type="email" name="inputEmail" class="form-control" ng-model="email" placeholder="Enter email" ng-required="true" autocomplete="on"> <label ng-show="forgotPwdForm.inputEmail.$error.email" class="label-warn" for="inputEmail"> Please include a '@' in the email address. </label> </div> <button type="submit" class="btn btn-blue btn-lg btn-big" ng-disabled="forgotPwdForm.$invalid">Submit</button> </form> </div> </div> <div ng-include="'views/partials/footer.html'"></div>
