<div ng-controller="ForgotPwdCtrl" class="register box col-md-6 col-md-offset-3"> <div class="header-wrap"> <div class="text-h1">FORGOT YOUR PASSWORD?</div> </div> <div class="text-grey"> <div class="text-p">Enter the email address you used when you joined and we'll send you instructions to reset your password. For security reasons, we do NOT store your password. So rest assured that we will never send your password via email.</div> <div class="content-wrap"> <form name="forgotPwdForm" class="reg-form" role="form" ng-submit="forgotPassword()"> <!-- email input --> <div class="form-group"> <input type="email" name="inputEmail" class="form-control" ng-model="email" placeholder="Enter email" ng-required="true" autocomplete="on"> <label ng-show="forgotPwdForm.inputEmail.$error.email" class="label-warn" for="inputEmail"> Please include a '@' in the email address. </label> </div> <button type="submit" class="btn btn-blue btn-lg btn-big" ng-disabled="forgotPwdForm.$invalid">Submit</button> </form> </div> </div> </div> <div ng-include="'views/partials/footer.html'"></div>
