<div ng-repeat="slide in slides" ng-show="index === $index" class="{{options.slidename}} {{slides[$index]}} cover speed{{speed}}" ng-class="{'slideup': direction === 'up', 'slidedown': direction === 'down'}" ng-swipe-up="goToSlide(index + 1)" ng-swipe-down="goToSlide(index - 1)"> <div ng-if="index === $index" ng-include="'views/partials/landingPageContent.html'" class="fade" ng-class="{'fullscreen': options.fullscreen}"></div> </div> <div ng-if="options.indicator" class="indicator"> <span ng-repeat="slide in slides" ng-click="goToSlide($index)" ng-class="{active: index === $index}"></span> </div> <div ng-if="options.navbtn" class="nav-btn-wrap"> <div ng-if="index < slides.length - 1" class="nav-btn" ng-click="goToSlide(index + 1)"> <p class="container-x flex-content-centered"></p> </div> <div ng-if="index === slides.length - 1" class="nav-btn up" ng-click="goToSlide(0)"> <p class="container-x flex-content-centered"></p> </div> </div>
