<div class="portfolio-viewer"> <!-- main carousel --> <div class="wrapper-showcase container-y"> <!-- Slides --> <ul rn-carousel rn-carousel-index="showcaseIndex" class="viewer-top image"> <li ng-repeat="showcase in showcases"> <fv-showcase-item class="layer"></fv-showcase-item> </li> <!-- Navigation buttons --> <div class="btn-viewer-nav btn-l" ng-class="{'invisible': showcaseIndex === 0}" ng-click="showcasePrev()"> <span class="glyphicon glyphicon-chevron-left"></span> </div> <div class="btn-viewer-nav btn-r" ng-class="{'invisible': showcaseIndex === showcases.length - 1}" ng-click="showcaseNext()"> <span class="glyphicon glyphicon-chevron-right"></span> </div> </ul> <!-- Gallery --> <div ng-if="!fvHideGallery" class="gallery"> <ul rn-carousel rn-carousel-index="galleryIndex" class="image"> <li ng-repeat="showcase in showcases" ng-click="goToShowcaseItem($index)"> <div class="layer thumbnail thumbnail-s" ng-class="{'active': $index === showcaseIndex}"> <fv-showcase-thumb showcase="showcase" caption="false"></fv-showcase-thumb> </div> </li> </ul> </div> </div> </div>
