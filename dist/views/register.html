<div ng-controller="AuthCtrl" class="register box col-md-6 col-md-offset-3"> <div class="header-wrap"> <div class="text-h1">APPLY TO JOIN OUR EXCLUSIVE COMMUNITY</div> <div class="text-h1">OF HIGH-END FREELANCERS</div> </div> <div class="content-wrap"> <div class="social-btn-wrap"> <div class="text-grey text-p">Sign in with an existing LinkedIn or Facebook Account</div> <button type="button" class="btn btn-blue btn-lg btn-big btn-li" ng-click="loginLi()"> <svg class="icon icon-light text-p"> <use xlink:href="#linkedIn"></use> </svg> <span>Sign up with LinkedIn</span> </button> <button type="button" class="btn btn-blue btn-lg btn-big btn-fb" ng-click="loginFb()"> <svg class="icon icon-light text-p"> <use xlink:href="#facebook"></use> </svg> <span>Sign up with Facebook</span> </button> <div class="text-grey text-i">Don't worry, we'll never post anything on your profile</div> </div> <!--inline divider--> <div class="divider text-p"><span>OR</span></div> <!--The actual login form--> <form name="loginForm" class="reg-form" role="form" ng-submit="register(newUser)"> <label class="label-title text-grey text-p">Sign up with an email account</label> <!-- first name input--> <div class="form-group"> <input type="text" name="inputFirstName" class="form-control" ng-model="newUser.firstName" placeholder="First name" ng-required="true"> </div> <!-- last name input --> <div class="form-group"> <input type="text" name="inputLastName" class="form-control" ng-model="newUser.lastName" placeholder="Last name" ng-required="true"> </div> <!-- email input --> <div class="form-group" ng-class="{'has-error': loginForm.inputEmail.$error.email || authError.emailTaken || authError.invalidEmail}"> <input type="email" name="inputEmail" class="form-control" ng-model="newUser.email" ng-change="clearAuthError()" placeholder="Enter email" ng-required="true"> <label ng-show="loginForm.inputEmail.$error.email" class="label-warn" for="inputEmail"> Please include a '@' in the email address. </label> <label ng-show="authError.emailTaken && authError.emailTaken === newUser.email" class="control-label label-s" for="inputEmail"> The specified email address is already in use. </label> <label ng-show="authError.invalidEmail && authError.invalidEmail === newUser.email" class="control-label label-s text-i" for="inputEmail"> The specified email address is incorrect. </label> </div> <!-- password input --> <div class="form-group" ng-class="{'has-error': loginForm.inputPassword.$error.minlength}"> <input type="password" name="inputPassword" class="form-control" ng-model="newUser.password" ng-minlength="6" placeholder="Password" ng-required="true"> <label ng-show="loginForm.inputPassword.$error.minlength" class="label-warn" for="inputPassword"> This field needs to be at least 6 characters long. </label> </div> <button type="submit" class="btn btn-blue btn-lg btn-big" ng-disabled="loginForm.$invalid">Submit</button> <div class="link-tc text-grey text-i">By clicking SignUp you agree to our <span class="text-grey-dark">T&C's</span> </div> </form> <div class="link-box text-grey text-p">Already have an account? <span class="text-darkBlue" ng-click="go('/login')">Sign in here.</span> </div> </div> </div> <div ng-include="'views/partials/footer.html'"></div>
