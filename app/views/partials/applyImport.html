<div class="container-y apply-content" ng-controller="ApplyImportCtrl">
  <div class="fv-page-header">Import your profile info, portfolio, and reviews from other sites</div>
  <div class="text-centered text-h3 text-silver">
    Compile profile information from multiple sites and showcase your expertise with pushbutton ease
  </div>
  <div class="content-center flex-content-centered">
    <!--LinkedIn-->
    <div class="import-link-wrap"
         ng-class="{'selected': isSelected('linkedIn')}"
         ng-click="toggleSelection('linkedIn')">
      <div class="col-xs-1 import-link wrapper-lightgrey">
        <div class="icon-thirdparty flex-content-centered">
          <svg class="icon icon-lightGrey icon-linkedIn">
            <use xlink:href="#linkedIn"></use>
          </svg>
        </div>
        <div class="icon-plus">+</div>
      </div>
      <div class="label-import-link text-lightGrey">LinkedIn</div>
    </div>
    <!--oDesk-->
    <div class="import-link-wrap"
         ng-class="{'selected': isSelected('oDesk')}"
         ng-click="toggleSelection('oDesk')">
      <div class="col-xs-1 import-link wrapper-lightgrey">
        <div class="icon-thirdparty flex-content-centered">
          <svg class="icon icon-lightGrey icon-odesk">
            <use xlink:href="#odesk"></use>
          </svg>
        </div>
        <div class="icon-plus">+</div>
      </div>
      <div class="label-import-link text-lightGrey">oDesk</div>
    </div>
    <!--Elance-->
    <div class="import-link-wrap"
         ng-class="{'selected': isSelected('elance')}"
         ng-click="toggleSelection('elance')">
      <div class="col-xs-1 import-link wrapper-lightgrey">
        <div class="icon-thirdparty flex-content-centered">
          <svg class="icon icon-lightGrey icon-elance">
            <use xlink:href="#elance"></use>
          </svg>
        </div>
        <div class="icon-plus">+</div>
      </div>
      <div class="label-import-link text-lightGrey">Elance</div>
    </div>
    <!--PeoplePerHour-->
    <div class="import-link-wrap"
         ng-class="{'selected': isSelected('pph')}"
         ng-click="toggleSelection('pph')">
      <div class="col-xs-1 import-link wrapper-lightgrey">
        <div class="icon-thirdparty flex-content-centered">
          <svg class="icon icon-lightGrey icon-pph">
            <use xlink:href="#pph"></use>
          </svg>
        </div>
        <div class="icon-plus">+</div>
      </div>
      <div class="label-import-link text-lightGrey">PeoplePerHour</div>
    </div>
    <!--Freelancer-->
    <div class="import-link-wrap"
         ng-class="{'selected': isSelected('freelancer')}"
         ng-click="toggleSelection('freelancer')">
      <div class="col-xs-1 import-link wrapper-lightgrey">
        <div class="icon-thirdparty flex-content-centered">
          <svg class="icon icon-lightGrey icon-freelancer">
            <use xlink:href="#freelancer"></use>
          </svg>
        </div>
        <div class="icon-plus">+</div>
      </div>
      <div class="label-import-link text-lightGrey">Freelancer</div>
    </div>
    <!--Behance-->
    <div class="import-link-wrap"
         ng-class="{'selected': isSelected('behance')}"
         ng-click="toggleSelection('behance')">
      <div class="col-xs-1 import-link wrapper-lightgrey">
        <div class="icon-thirdparty flex-content-centered">
          <svg class="icon icon-lightGrey icon-behance">
            <use xlink:href="#behance"></use>
          </svg>
        </div>
        <div class="icon-plus">+</div>
      </div>
      <div class="label-import-link text-lightGrey">Behance</div>
    </div>
    <!--Dribbble-->
    <div class="import-link-wrap"
         ng-class="{'selected': isSelected('dribbble')}"
         ng-click="toggleSelection('dribbble')">
      <div class="col-xs-1 import-link wrapper-lightgrey">
        <div class="icon-thirdparty flex-content-centered">
          <svg class="icon icon-lightGrey icon-dribbble">
            <use xlink:href="#dribbble"></use>
          </svg>
        </div>
        <div class="icon-plus">+</div>
      </div>
      <div class="label-import-link text-lightGrey">Dribbble</div>
    </div>
    <!--Github-->
    <div class="import-link-wrap"
         ng-class="{'selected': isSelected('github')}"
         ng-click="toggleSelection('github')">
      <div class="col-xs-1 import-link wrapper-lightgrey">
        <div class="icon-thirdparty flex-content-centered">
          <svg class="icon icon-lightGrey icon-github">
            <use xlink:href="#github"></use>
          </svg>
        </div>
        <div class="icon-plus">+</div>
      </div>
      <div class="label-import-link text-lightGrey">Github</div>
    </div>
  </div>
  <div ng-show="selectedProviders.length" >
    <div class="container-y col-md-8 col-sm-offset-2">
      <div class="divider-fancy"></div>
      <!--Import profiles form-->
      <div class="providers-form-wrapper">
        <form fv-scroll-bottom scrollTrigger="ui-provider-selected" class="form-horizontal" name="providersForm" role="form">
          <div class="container-y">
            <div ng-repeat="provider in selectedProviders">
              <div ng-form class="form-group" name="innerForm" ng-class="{'has-error': innerForm.$error.url}">
                <div class="container-x flex-content-centered">
                  <!-- Provider icon -->
                  <div class="flex-1 flex-content-end">
                    <div class="import-link-s wrapper-darkGrey wrapper-round bg-darkgrey" ng-include="'views/partials/dynamicIcon.html'">
                    </div>
                  </div>
                  <!-- Provider input -->
                  <div class="flex-2">
                    <input fv-auto-focus type="url" class="form-control input-s input-provider" name="{{provider.name}}"
                           ng-model="provider.url" placeholder="enter your {{provider.name}} profile url"
                           ng-disabled="provider.saved">
                  </div>
                  <div class="flex-1 flex-content-start">
                    <!-- Button: save-->
                    <button ng-show="!provider.inProgress && !provider.saved" class="btn btn-save"
                            ng-disabled="innerForm.$invalid || !provider.url" ng-click="saveProvider(provider.name)">save</button>
                    <!-- Spinner: upload in progress -->
                    <div ng-show="provider.inProgress" class="spinner-icon">
                      <i class="fa fa-circle-o-notch fa-spin fa-1"></i>
                    </div>
                    <!-- Icon: edit-->
                    <div ng-show="provider.saved && !provider.inProgress" class="action-icon edit text-h3" ng-click="editProvider(provider)"
                         focus-on="click" focus-input="{{provider.name}}" fv-focus-input
                         data-title="Edit your {{provider.name}} profile link" bs-tooltip>
                      <i class="fa fa-pencil"></i>
                    </div>
                    <!-- Icon: remove-->
                    <div ng-show="provider.saved && !provider.inProgress" class="action-icon remove text-h3" ng-click="removeProvider(provider)"
                         data-title="Remove your {{provider.name}} profile link" bs-tooltip>
                      <i class="fa fa-times"></i>
                    </div>
                  </div>
                </div>
                <div class="container-x flex-content-centered">
                  <!-- Error label: invalid url-->
                  <label ng-show="innerForm.$error.url" class="label-warn label-s col-md-6" for="{{provider.name}}">
                    Please provide a valid url: 'http://...'
                  </label>
                  <!-- Success label: provider saved-->
                  <label ng-show="!provider.inProgress && provider.saved && provider === selectedProviders[selectedProviders.length - 1]" class="label-success col-md-6">
                    <i class="icon-check fa-check"></i>
                    <span>{{provider.name}} profile saved!</span>
                  </label>
                </div>
              </div>

            </div>
            <div class="container-x flex-content-centered">
              <div class="flex-1"></div>
              <div class="wrapper-continue-1">
                <button type="submit" class="btn btn-continue" ng-disabled="providersForm.$invalid || hasUnsavedProviders()" ng-click="goToStep(1)">Continue</button>
              </div>
              <div class="flex-1"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Apply page footer - skip-->
  <div ng-show="selectedProviders.length === 0" class="apply-footer">
    <button class="btn btn-link link-apply-skip text-p" ng-click="goToStep(1)">
      <span>Nothing to import? Skip>></span>
    </button>
  </div>
</div>
