<div class="container-y apply-content apply-info" ng-controller="ApplyInfoCtrl">
  <!-- Header -->
  <div class="text-h1 text-centered">Tell us a little about yourself</div>
  <button class="btn btn-link text-p" ng-click="goToStep(0)">
    <span>Ready to import profiles?</span>
  </button>
  <!-- Content -->
  <div class="container-y">
    <!-- Profile Picture -->
    <div class="container-x wrapper-profile">
      <div class="label-l label-picture">Add your photo</div>
      <div class="flex-2">
        <div class="modal-lg profile-picture-m default wrapper-round" ng-click="showImageCropModal()">
          <i ng-if="!profileImage" class="fa-centered fa fa-camera"></i>
          <div ng-if="profileImage" fv-bg-image="{{profileImage}}" class="image-profile">
            <div><i class="fa-centered fa fa-camera"></i></div>
          </div>
        </div>
        <i ng-if="getProfile()['image']" class="icon-check fa fa-check"></i>
      </div>
      <div class="flex-1"></div>
    </div>
    <!-- Profile Form -->
    <form class="form-horizontal" name="profileInfoForm" role="form" ng-submit="saveProfileInfo()">
      <!-- Personal url -->
      <div class="form-group container-x" ng-class="{'has-error': urlExists}">
        <div class="label-l">Your Personal Url</div>
        <div class="flex-2">
          <input type="text" class="form-control input-info-url input-l" name="infoUrl" ng-model="personalUrl" ng-blur="savePersonalUrl()" ng-focus="personalUrlExists = false">
          <div class="label-r">.servicebucket.com</div>
        </div>
        <div class="flex-1">
          <i ng-if="getProfile()['personalUrl']" class="icon-check fa fa-check"></i>
        </div>
        <label ng-show="urlExists" class="control-label label-s col-md-6">
          This url is already taken. Please provide a new url.
        </label>
      </div>
      <!-- Title -->
      <div class="form-group container-x">
        <div class="label-l">Headline / Title</div>
        <div class="flex-2">
          <input type="text" class="form-control input-l" name="infoTitle" ng-model="title" placeholder="eg. UX Designer">
        </div>
        <div class="flex-1">
          <i ng-if="title" class="icon-check fa fa-check"></i>
        </div>
      </div>
      <!-- Textarea-->
      <div class="form-group container-x">
        <div class="label-l label-bio">Bio</div>
        <div class="flex-2 textarea-wrapper">
          <textarea class="textarea-info" name="infoBio" placeholder="Try to be as detailed and personal as possible" ng-model="bio"></textarea>
        </div>
        <div class="flex-1">
          <i ng-if="bio" class="icon-check check-info-bio fa fa-check"></i>
        </div>
      </div>
    </form>
    <!-- Location -->
    <div class="form-group container-x">
      <div class="label-l label-location">Location</div>
      <div class="flex-2 location-wrapper flex-content-spread">
        <div class="form-group container-x">
          <input type="text" class="form-control input-l" name="infoCity" ng-model="city" placeholder="City">
        </div>
        <div class="btn-group wrapper-drop-country">
          <button type="button" class="btn btn-default" ng-model="country" data-html="1" ng-options="country for country in countries"
                  data-placeholder="Country" bs-select>
            Action <span class="caret"></span>
          </button>
        </div>
      </div>
      <div class="flex-1">
        <i ng-if="city && country" class="icon-check check-info-location fa fa-check"></i>
      </div>
    </div>
    <!-- Continue button -->
    <div class="container-x flex-content-centered">
      <div class="flex-1"></div>
      <div class="wrapper-continue-2">
        <button type="submit" class="btn btn-continue" ng-disabled="!(city && country && bio && personalUrl && profileImage)" ng-click="continue()">Continue</button>
      </div>
      <div class="flex-1"></div>
    </div>
  </div>
</div>
