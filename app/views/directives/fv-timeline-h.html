<div class="timeline-container">
  <!--  The actual timeline and nodes-->
  <div class="timeline-horizontal">
    <span class="circle-timeline clickable" ng-class="{'active': activeStep === 'import'}"></span>
    <div class="divider-h">
      <div class="line"></div>
    </div>
    <span class="circle-timeline clickable" ng-class="{'active': activeStep === 'info'}"></span>
    <div class="divider-h">
      <div class="line"></div>
    </div>
    <span class="circle-timeline clickable" ng-class="{'active': activeStep === 'service_selection' || activeStep === 'offer_config'}"></span>
    <div class="divider-h">
      <div class="line"></div>
    </div>
    <span class="circle-timeline" ng-class="{'active': activeStep === 'storefront', 'clickable': currentUser.Moniker}"></span>
  </div>
  <!--  Node labels-->
  <div class="timeline-label-container">
    <span class="timeline-label text-t clickable" ng-class="{'active': activeStep === 'import'}" ng-click="activeStep = 'import'">Import Profiles</span>
    <span class="timeline-label text-t clickable" ng-class="{'active': activeStep === 'info'}" ng-click="activeStep = 'info'">Complete Profile</span>
    <span class="timeline-label text-t clickable" ng-class="{'active': activeStep === 'service_selection' || activeStep === 'offer_config'}" ng-click="activeStep = 'service_selection'">Open Storefront</span>
    <a ng-if="currentUser.Moniker" ng-href="#{{currentUser.Moniker}}" target="">
      <span class="timeline-label text-t text-lightGrey clickable" ng-class="{'active': activeStep === 'storefront'}">Completed</span>
    </a>
    <span ng-if="!currentUser.Moniker" class="timeline-label text-t text-lightGrey" ng-class="{'active': activeStep === 'storefront'}">Completed</span>
  </div>
</div>
