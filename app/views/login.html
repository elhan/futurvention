<div class="container-y">
<div class="register">
  <div class="header-wrap">
    <div class="text-h1">LOGIN TO YOUR DIGISERVED ACCOUNT</div>
  </div>
  <div class="content-wrap">
    <div class="social-btn-wrap">
<!--      <div class="text-grey text-p">Sign in with an existing LinkedIn or Facebook Account</div>-->
      <button type="button" class="btn btn-normal btn-li text-white" ng-click="login('LinkedIn')">
        <span class="no-margin"><img class="icon text-h2 space-bottom" src="images/svg/linkedIn-white.svg"></span>
        <span>Sign in with LinkedIn</span>
      </button>
      <button type="button" class="btn btn-normal btn-fb text-white" ng-click="login('Facebook')">
        <span class="no-margin"><img class="icon text-h2" src="images/svg/facebook-white.svg"></span>
        <span>Sign in with Facebook</span>
      </button>
<!--      <div class="text-grey text-i">Don't worry, we'll never post anything on your profile</div>-->
    </div>
    <!--inline divider-->
    <div class="divider text-p"><span>OR</span></div>
    <!--The actual login form-->
    <form name="loginForm" class="reg-form width-2-3" role="form" ng-submit="login()" autocomplete="on">
      <label class="label-title text-grey text-p text-normal">Sign in with an email account</label>
      <!-- email input -->
      <div class="form-group" ng-class="{'has-error': loginForm.inputEmail.$error.emailPattern && loginForm.inputEmail.$viewValue.length > 0}">
        <input type="email" name="inputEmail" class="form-control input-l" ng-model="email"
               ng-change="clearAuthError()"
               placeholder="Enter email"
               ng-required="true"
               autocomplete="on">
      </div>
      <!-- password input -->
      <div class="form-group" ng-class="{'has-error': loginForm.inputPassword.$error.minlength}">
        <input type="password" name="inputPassword" class="form-control input-l"
               ng-model="password"
               ng-change="clearAuthError()"
               placeholder="Password"
               ng-required="true"
               autocomplete="on">
      </div>
      <!-- Options -->
      <div class="form-group container-x flex-items-centered flex-content-spread">
        <div class="container-x flex-items-centered">
          <input type="checkbox" name="rememberMe" ng-model="rememberMe">
          <div class="space-left-05 text-i text-grey">Remember me</div>
        </div>
        <a ng-href="#/forgotPassword" class="text-i">Forgot password?</a>
      </div>
      <label ng-show="authError" class="label-s text-red-error text-start" for="inputPassword">{{authError}}</label>
      <div class="flex">
        <button type="submit" class="btn btn-blue btn-normal flex-1 flex-content-centered" ng-disabled="loginForm.$invalid || authError || loginInProgress">
          <div class="container-x flex-content-centered">
            <div>Login</div>
            <div class="wrapper-loader space-left" ng-show="loginInProgress">
              <div class="loader"></div>
            </div>
          </div>
        </button>
      </div>
    </form>
    <div class="link-box text-grey text-p">Don't have an account?
      <span class="text-darkBlue" ng-click="go('/register')">Create one here.</span>
    </div>
  </div>
</div>
<div class="navbar-fixed-bottom" ng-include="'views/partials/footer.html'"></div>
</div>
