<div class="apply box col-md-6 col-md-offset-3">
  <div class="header-wrap">
    <div class="text-header-m">APPLY TO JOIN OUR EXCLUSIVE COMMUNITY</div>
    <div class="text-header-m">OF HIGH-END FREELANCERS</div>
  </div>
  <div class="content-wrap">
    <div class="social-btn-wrap">
      <div class="text-silver text-w-700 text-16">Sign up with an existing LinkedIn or Facebook Account</div>
      <button type="button" class="btn btn-primary btn-lg">
        <i class="fa fa-lg fa-linkedin"></i>
        <span class="text-16">Sign up with LinkedIn</span>
      </button>
      <button type="button" class="btn btn-primary btn-lg btn-fb">
        <i class="fa fa-lg fa-facebook"></i>
        <span class="text-16">Sign up with Facebook</span>
      </button>
      <div class="text-silver">Don't worry, we'll never post anything on your profile</div>
    </div>
    <!--inline divider-->
    <div class="divider"><span>OR</span></div>
    <!--The actual login form-->
    <form class="reg-form" role="form">
      <label>Sign up with an email account</label>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="text-16 btn btn btn-primary btn-lg bg-darkblue">Submit</button>
    </form>
  </div>
</div>
