<div class="container-y flex-content-spread fullscreen">
  <div class="container-page apply flex-shrink-0">
    <div class="container-y container-page-inner">
      <!--Profile completion timeline-->
      <fv-timeline-h active-step="activeStep" current-user="currentUser" go-to-step="goToStep"></fv-timeline-h>
      <!--Main content-->
      <div ng-switch on="activeStep">
        <div ng-switch-when="import">
          <div ng-include="'views/partials/applyImport.html'"></div>
        </div>
        <div ng-switch-when="info">
          <div ng-include="'views/partials/applyInfo.html'"></div>
        </div>
        <div ng-switch-when="service_selection">
          <div ng-include="'views/partials/serviceSelect.html'"></div>
        </div>
        <div ng-switch-when="offer_config">
          <div ng-include="'views/partials/offerConfig.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <div ng-include="'views/partials/footer.html'"></div>
</div>
