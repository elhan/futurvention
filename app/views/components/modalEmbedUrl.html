<div class="modal fv-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="fv-modal-header">
        <div class="container-x">
          <div class="modal-title text-h2">Embed samples from external Urls</div>
          <button type="button" class="close" ng-click="closeEmbedUrlModal()">&times;</button>
        </div>
        <div class="header-message">
          Add urls of work samples you want to embed in your portfolio
        </div>
      </div>
      <div class="fv-modal-body">
        <div class="wrapper-form">
          <form name="EmbedUrlForm" role="form">
            <div class="container-y">
              <div ng-repeat="link in urlsToEmbed">
                <div ng-form class="form-group" name="innerForm">
                  <div class="container-x">
                    <input ui-validate="{urlPattern: 'matchUrlPattern($value)'}"
                           fv-dynamic-name=$index class="form-control input-s"
                           ng-model="link.url"
                           placeholder="Enter a url">
                    <div class="wrapper-btn-remove" ng-class="{'transparent': $index === 0}">
                      <button type="button" class="close" ng-click="removeUrlToEmbed($index)" ng-class="{'unclickable': $index === 0}" ng-disabled="$index === 0">&times;</button>
                    </div>
                  </div>
                  <label ng-show="innerForm.$error.urlPattern && urlsToEmbed[$index].url.length > 2" class="label-s text-grey label-s">
                    Please provide a valid url
                  </label>
                </div>
              </div>
            </div>
            <button class="btn-link text-p" ng-click="addUrlToEmbed()">
              <span class="text-light">+</span>
              <span>Add more urls</span>
            </button>
            <div class="wrapper-btn-done">
              <button type="button" class="btn btn-blue btn-lg btn-big btn-done" ng-disabled="EmbedUrlForm.$invalid" ng-click="saveUrls()">Done</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
